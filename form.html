<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid" style="width:70%">
	<h1>User Profile</h1>
		<div class="row">
			<div class="col-sm-2">Please update this user's information.</div>
			<div class="col-sm-10">
				<div class="well well-lg">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="control-label col-sm-2">* Username:</label>
							<div class="col-sm-5">
								<input class="form-control" id="username" placeholder="Name">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">* Password:</label>
							<div class="col-sm-5"> 
								<input type="password" class="form-control" id="pwd" placeholder="Enter password">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2">* Confirm Password:</label>
							<div class="col-sm-5"> 
								<input type="password" class="form-control" id="cpwd" placeholder="Confirm password">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2">* Password Hint:</label>
							<div class="col-sm-5"> 
								<input class="form-control" id="hint" placeholder="Hint">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" >* First Name:</label>
							<div class="col-sm-5"> 
								<input class="form-control" id="fName" placeholder="First Name">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2">* Last Name:</label>
							<div class="col-sm-5"> 
								<input class="form-control" id="lName" placeholder="Last Name">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="email">* E-mail:</label>
							<div class="col-sm-5">
								<input type="email" class="form-control" id="email" placeholder="Enter email">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2">* Phone Number:</label>
							<div class="col-sm-5"> 
								<input class="form-control" id="phone" placeholder="Enter phone">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2">* Website:</label>
							<div class="col-sm-5"> 
								<input class="form-control" id="website" placeholder="Enter website">
							</div>
						</div>
						<div class="form-group"> 
							<div class="col-sm-offset-0" style="padding-left:30px">
								<div>
									<h3>Address</h3>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2">Account Settings</label>
							<div class="col-sm-4"> 
								<div class="checkbox">
									<label><input type="checkbox">Enabled</label>
									<label><input type="checkbox">Expired</label>
									<label><input type="checkbox">Locked</label>
								</div>
								<div class="checkbox">
									<label><input type="checkbox">Password Expired</label>
								</div>
							</div>							
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2">Assign Roles</label>
							<div class="col-sm-6"> 
								<select name="sometext" size="4" style="width: 300px">
								  <option>ROLE_ADMIN</option>
								  <option>ROLE_USER</option>
								  <option></option>
								  <option></option>
								</select>
							</div>
						</div>
						<div class="form-group"> 
						<hr>
							<div class="col-sm-offset-2 col-sm-10">
							  <a href ="users.html" class="btn btn-success"id="save">Save</a>
							  <a href ="users.html" class="btn btn-danger" id="delete">Delete</a>
							  <button type="submit" class="btn btn-default">Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
</div>
<script>
	$(document).ready(function(){
		$("#save").click(function(){
			alert("Saved!");
		});
		
		$("#delete").click(function(){
			alert("Deleted!");
		});
	});
</script>
</body>
</html>
